{% extends 'common/base.html' %}

{% block content %}
<h1>Delete resolution</h1>

<form action="{% url 'resolution-delete' pk=resolution.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url 'resolution-list' %}">No, cancel.</a>
</form>
{% endblock %}
