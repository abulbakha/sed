{% extends 'common/base.html' %}

{% block content %}
<div class="panel panel-default panel-table">
    <div class="panel-heading">
        <div class="row">
            <div class="col col-xs-6">
                <h3 class="panel-title">Файлы</h3>
            </div>
            <div class="col col-xs-6 text-right">
                <button id="create-file" type="button" class="btn btn-sm btn-success btn-create"><span
                        class="glyphicon glyphicon-plus"></span> Добавить
                </button>
                <script type="text/javascript">
                    $('#create-file').click(function() {
                        window.location = "{% url 'file-new' %}"
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
            <thead>
            <th>ФИО</th>
            <th>Управление</th>
            <th>Отдел</th>
            <th>Должность</th>
            <th>Телефон</th>
            <th>E-mail</th>
            <th>Адрес</th>
            <th>Действия</th>
            </thead>
            <tbody>
        {% for file in object_list %}
            <tr>
                <td>{{ file.name }}</td>
                <td>{{ file.url }}</td>
                <td>
                    <a href="{% url 'file-edit' pk=file.id %}" class="btn btn-warning"><span
                            class="glyphicon glyphicon-pencil"></span></a>
                    <a href="{% url 'file-delete' pk=file.id %}" class="btn btn-danger"><span
                            class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
        {% endfor %}
            </tbody>
    </table>
    </div>

    <div class="panel-footer">
        {% include 'common/pagination.html' %}
    </div>


</div>

{% endblock %}
