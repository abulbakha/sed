{% extends 'common/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="panel panel-default panel-table filterable">
    <div class="panel-heading">
        <div class="row">
            <div class="col col-xs-6">
                <h3 class="panel-title">Управления</h3>
            </div>
            <div class="col col-xs-6 text-right">
                <button class="btn btn-default btn-sm btn-filter"><span class="glyphicon glyphicon-filter"></span>
                    Фильтр
                </button>
                <button id="create-department" type="button" class="btn btn-sm btn-success btn-create"><span
                        class="glyphicon glyphicon-plus"></span> Добавить
                </button>
                <script type="text/javascript">
                    $('#create-department').click(function() {
                        window.location = "{% url 'department-new' %}"
                    });

                </script>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered ">
            <thead>
            <tr class="filters">
                <th><input type="text" class="form-control" placeholder="Наименование" disabled></th>
                <th class="col-md-2 text-center">Действия</th>
            </tr>
            </thead>
            <tbody>
            {% for department in object_list %}
            <tr>
                <td>{{ department.name }}</td>
                <td class="text-center">
                    <a href="{% url 'department-edit' pk=department.id %}" class="btn btn-warning"><span
                            class="glyphicon glyphicon-pencil"></span></a>
                    <a href="{% url 'department-delete' pk=department.id %}" class="btn btn-danger"><span
                            class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="panel-footer">
        {% include 'common/pagination.html' %}
    </div>

</div>

{% endblock %}
