{% extends 'common/base.html' %}

{% block content %}
<h1>Delete Department</h1>

<form action="{% url 'department-delete' pk=department.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url 'department-list' %}">No, cancel.</a>
</form>
{% endblock %}
