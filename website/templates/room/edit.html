{% extends 'common/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="panel panel-default panel-table">
    <div class="panel-heading">
        <h1>Добавить/Изменить комнату</h1>

        {% include 'common/form_errors.html' %}

        <form action="{{ action }}" method="POST" class="form-horizontal" role="form">
            {% csrf_token %}

            <fieldset>
                <!-- Form Name -->
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="textinput">Наименование</label>
                    <div class="col-sm-10">
                        {% render_field form.name placeholder="Наименование" class="form-control" %}
                    </div>
                </div>

                <div class="col text-right">
                    <button id="save_user" type="submit" class="btn btn-sm btn-success btn-create"> Сохранить
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
